<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">New Product</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input label="Name" value={formData.Name} onchange={handleInput} data-field="Name" required></lightning-input>
          <lightning-input label="Image URL" value={formData.ImageURL__c} onchange={handleInput} data-field="ImageURL__c"></lightning-input>
          <lightning-input type="number" label="Unit Price" value={formData.UnitPrice__c} onchange={handleInput} data-field="UnitPrice__c" required></lightning-input>
          <lightning-input type="number" label="Units Available" value={formData.UnitsAvailable__c} onchange={handleInput} data-field="UnitsAvailable__c"></lightning-input>
          <lightning-input type="date" label="Added Date" value={formData.AddedDate__c} onchange={handleInput} data-field="AddedDate__c"></lightning-input>
          <lightning-textarea label="Description" value={formData.Description__c} onchange={handleInput} data-field="Description__c"></lightning-textarea>
          <template if:true={errorMsg}>
            <p class="slds-text-color_error slds-m-top_small">{errorMsg}</p>
          </template>
        </div>
        <footer class="slds-modal__footer">
          <lightning-button variant="brand" label="Save" onclick={save}></lightning-button>
          <lightning-button variant="neutral" label="Cancel" onclick={cancel}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
